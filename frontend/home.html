<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page with iframe Navigation</title>
    <style>
        /* Basic styling */


        iframe {
            width: 100%;
            height: 100dvh;
            border: none;

        }
    </style>
</head>

<body>

    <nav>
        <button onclick="navigateTo('index.html')">Home</button>
        <button onclick="navigateTo('product.html')">Product</button>
    </nav>

    <!-- iframe for loading different pages -->
    <iframe id="contentFrame" src="home.html"></iframe>

    <script>
        // Function to navigate by changing the iframe's source
        function navigateTo(page) {
            document.getElementById("contentFrame").src = page;
        }
    </script>

</body>

</html>
