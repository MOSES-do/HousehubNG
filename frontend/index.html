<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&amp;display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;800;900&amp;display=swap">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Statisca</title>

</head>

<body>
    <main class="container">
        <div class="nav-container">
            <nav class="header_nav">
                <figure class="logo">
                    <a href="#">Statisca</a>
                </figure>

                <div class="header_nav--hamburger">
                    <div class="hamburger--line"></div>
                    <div class="hamburger--line"></div>
                    <div class="hamburger--line"></div>
                </div>

                <ul class="header__nav--links row">
                    <li><a href="#" class="header__nav--links__link" role="tab" id="tab1">Buy</a>
                    </li>
                    <li><a href="#" class="header__nav--links__link" role="tab" id="tab2">Rent</a>
                    </li>
                    <li><a href="#" class="header__nav--links__link" role="tab" id="tab3">Sell</a>
                    </li>
                    <li><a href="#" class="header__nav--links__link" role="tab" id="tab4">News & Insights</a>
                    </li>
                </ul>

                <div class="log_user">
                    <button class="btn log_in">Log in</button>
                    <button class="btn sign_up">Sign up</button>
                </div>
            </nav>
        </div>

        <div class="hero-section">
            <figure>
                <img src="assets/hero.jpg " alt="hero-image">
            </figure>

            <div class="text">
                <h1>We help you find the right home<span>.</span></h1>
            </div>
        </div>


        <div class="login-form hidden">
            <div class="mb-2">Login or create an account
                <svg class="close" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                </svg>
            </div>
            <div class="mb-4">
                <div class="email">
                    <span>Email address</span> <span>required</span>
                </div>
                <input type="text" placeholder="Enter your email" />
            </div>
            <button class="btn login-btn mb-4">Continue</button>
            <button class="btn mb-4">Forgot your password?</button>

            <span class="divider mb-2">or</span>
            <button class="btn login-auth-btn mb-2">
                <span><svg class="icon" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 488 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                    </svg></span>
                <span class="auth-text">Continue with Google</span></button>
            <button class="btn login-auth-btn mb-2">
                <span>
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z" />
                    </svg>
                </span>
                <span class="auth-text">Continue with Facebook</span>
                <button class="btn login-auth-btn mb-2"><span>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z" />
                        </svg>
                    </span>
                    <span class="auth-text">Continue with Apple</span></button>
                <button class="btn login-auth-btn mb-2">
                    <span>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z" />
                        </svg>
                    </span>
                    <span class="auth-text">Email me a link</span>
                </button>



        </div>


    </main>
</body>

</html>
