<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&amp;display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;800;900&amp;display=swap">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <script src="js/call_to_action.js" defer></script>
    <title>House Hub NG</title>

</head>

<body>
    <main class="container">
        <div class="nav-container">
            <nav class="header_nav">
                <figure class="logo">
                    <a href="#"><span>H</span>ousehub<sup>NG</sup></a>
                </figure>

                <div class="header_nav--hamburger">
                    <div class="hamburger--line"></div>
                    <div class="hamburger--line"></div>
                    <div class="hamburger--line"></div>
                </div>

                <ul class="header__nav--links row">
                    <li><a href="#" class="header__nav--links__link" role="tab" id="tab1">Buy</a>
                    </li>
                    <li><a href="#" class="header__nav--links__link" role="tab" id="tab2">Rent</a>
                    </li>
                    <li><a href="#" class="header__nav--links__link" role="tab" id="tab3">Sell</a>
                    </li>
                    <li><a href="#" class="header__nav--links__link" role="tab" id="tab4">News & Insights</a>
                    </li>
                </ul>
                <span class="bg-user">
                    <svg data-testid="icon-user" class="menu-user" viewBox="0 0 24 24"
                        style="display: inline-block; width: 1em; height: 1em; font-size: 24px; fill: #d72228;"
                        role="img" aria-label="User avatar" focusable="false">
                        <path fill-rule="evenodd"
                            d="M12 2a5 5 0 1 0 0 10 5 5 0 0 0 0-10ZM9 7a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm3 6c-4.231 0-7.173 1.699-8.393 4.689-.476 1.169-.148 2.302.56 3.089C4.855 21.54 5.903 22 7 22h10c1.098 0 2.146-.46 2.832-1.222.709-.787 1.037-1.92.56-3.09C19.173 14.699 16.232 13 12 13Zm-6.54 5.444C6.282 16.424 8.32 15 12 15s5.717 1.423 6.54 3.444c.15.365.073.7-.194.995-.289.321-.787.561-1.346.561H7c-.56 0-1.057-.24-1.346-.56-.267-.297-.343-.631-.195-.996Z"
                            clip-rule="evenodd"></path>
                    </svg>
                </span>
                <div class="log_user">
                    <button class="btn log_in ">Log in</button>
                    <button class="btn btn-up sign_up ">Sign up</button>
                </div>
            </nav>
        </div>

        <h2>Current Listings </h2>
        <p id="welcome-user">Welcome!</p>

        <div class="login-form hidden">
            <div class="mb-2">
                <span class="login">Login or create an account</span>
                <svg class="close" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                </svg>
            </div>
            <div class="mb-4">
                <div class="email">
                    <span>Email address</span> <span>required</span>
                </div>
                <input id="login-email" type="text" placeholder="Enter your email" />
            </div>
            <input type="text" id="login-pwd" class="pwd" placeholder="Enter your password" />
            <button class="btn login-btn mb-4 txt">Continue</button>
            <button class="btn mb-4">Forgot your password?</button>

            <span class="divider mb-2">or</span>
            <button class="btn login-auth-btn mb-2">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"
                    viewBox="0 0 48 48" class="LgbsSe-Bz112c">
                    <g>
                        <path fill="#EA4335"
                            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                        </path>
                        <path fill="#4285F4"
                            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                        </path>
                        <path fill="#FBBC05"
                            d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                        </path>
                        <path fill="#34A853"
                            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                        </path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                    </g>
                </svg>
                <span class="auth-text" id="button-label">Sign in with
                    Google</span>
            </button>
            <button class="btn login-auth-btn mb-2">
                <i class="fb fa-brands fa-facebook"></i>
                <span class="auth-text" id="button-label">Continue with Facebook</span>
            </button>
        </div>

        <button class="btn log_in user">Log OUT</button>

    </main>
</body>

<script>
    window.onload = () => {
        const token = localStorage.getItem('token');
        const userEmail = localStorage.getItem('userEmail');
        console.log(userEmail)
        if (!token || !userEmail) {
            alert('You are not logged in. Redirecting to login page');
            window.location.href = 'index.html';
            return;
        }

        document.getElementById('welcome-user').innerText = `Welcome, ${userEmail}`;
    }
</script>

</html>
